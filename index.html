<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary shadow-lg">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather App</span>
      </div>
    </nav>

    <div class="container p-5">
      <h3 class="text-center">Find Weather</h3>

      <div class="card p-3 my-3">
        <form>
          <input
            type="text"
            placeholder="Enter City Name"
            class="form-control"
            required
          />
          <button class="btn btn-success my-3 w-100">Submit</button>
        </form>
      </div>

      <div id="w-card" class="card my-3 p-4 d-none">
        <div class="d-flex align-items center justify-content-between">
          <div>
            <h1 class="display-1"></h1>
            <h2></h2>
          </div>
          <div class="text-center">
            <img
              style="height: 75px; width: 75px"
              src="https://cdn-icons-png.flaticon.com/512/1779/1779940.png"
              alt=""
            />
            <p class="text-secondary"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
